<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Poppins:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="glass.css">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="../glass-images/avatar.png" width="80">
                    <h3>Simo Edwin</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="../glass-images/twitch.png" width="25" alt="">
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img src="../glass-images/steam.png" width="25" alt="">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="../glass-images/upcoming.png" width="25" alt="">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="../glass-images/library.png" width="25" alt="">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h3>Join pro for free Games</h3>
                    <img src="../glass-images/controller.png" width="90">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h2>Active Games</h2>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="../glass-images/assassins.png" width="50" alt="">
                        <div class="cars-info">
                            <h3>Assassins Creed Valahalla</h3>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h4>
                    </div>
                    <div class="card">
                        <img src="../glass-images/assassins.png" width="50" alt="">
                        <div class="cars-info">
                            <h3>Assassins Creed Valahalla</h3>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h4>
                    </div>
                    <div class="card">
                        <img src="../glass-images/assassins.png" width="50" alt="">
                        <div class="cars-info">
                            <h3>Assassins Creed Valahalla</h3>
                            <p>PS5 version</p>
                            <div class="progress"></div>
                        </div>
                        <h4 class="percentage">60%</h4>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>
</html>
