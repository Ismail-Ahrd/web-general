<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>contdown Timer</title>
</head>
<body>
    <h1>Until new beginnings</h1>
    <div class="container">
        <div>
            <div id="month" class="time">12</div>
            <p>Months</p>
        </div>
        <div>
            <div id="day" class="time">12</div>
            <p>Days</p>
        </div>
        <div>
            <div id="hour" class="time">12</div>
            <p>Hours</p>
        </div>
        <div>
            <div id="minute" class="time">12</div>
            <p>Minutes</p>
        </div>
        <div>
            <div id="second" class="time">12</div>
            <p>Seconds</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
